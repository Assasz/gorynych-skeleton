components:
  schemas:
    Client:
      properties:
        id:
          type: integer
          readOnly: true
          example: '1'
        firstname:
          type: string
          example: John
        lastname:
          type: string
          example: Doe
        email:
          type: string
          example: john@doe.com
        transactions:
          description: Transaction>
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
      type: object
    Transaction:
      properties:
        id:
          type: string
          readOnly: true
          example: XYZ
        title:
          type: string
          example: 'Purchase 123'
        client:
          type: object
          $ref: '#/components/schemas/Client'
      type: object
