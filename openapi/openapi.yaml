          description: 'Bad request.'
  '/transactions/{id}':
    get:
      tags:
        - Transaction
      summary: 'Retrieves given Transaction resource.'
      parameters:
        -
          name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 'The Transaction resource.'
          content:
            application/json:
              schema:
                properties:
                  data: { type: object, $ref: '#/components/schemas/Transaction' }
                type: object
        '404':
          description: 'Resource not found.'
    put:
      tags:
        - Transaction
      summary: 'Replaces given Transaction resource with new one.'
      parameters:
        -
          name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transaction'
      responses:
        '200':
          description: 'Replaced Transaction resource IRI.'
          content:
            application/json:
              schema:
                properties:
                  data: { type: object, example: { '@id': /transactions/1 } }
                type: object
        '400':
          description: 'Bad request.'
        '404':
          description: 'Resource not found.'
    delete:
      tags:
        - Transaction
      summary: 'Removes given Transaction resource.'
      parameters:
        -
          name: id
